<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>movies</title>
</head>
<body>
    <!-- navigation bar -->
    <header>
        <nav class="navbar bg-body-secondary">
            <div class="container-fluid">
              <a class="navbar-brand">Movies</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>
    <!-- movies section -->
    <section>
      <div class="container">
          <div class="row">
              <!-- Sticky column -->
              <div class="col-lg-3 sticky-top">
                  <!-- Content for the sticky column goes here -->
                  <ul class="list-group mt-3">
                    <li class="list-group-item active" aria-current="true">An active item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                  </ul>
              </div>

              <!-- Movie cards column -->
              <div class="col-lg-9">
                  <div class="row row-cols-3 mt-3">
                      {% for movie in movies %}
                      <div class="col mb-4">
                          <div class="card" style="width: 23rem;">
                              <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2{{ movie._source.poster_path }}" style="width: 400px;height: 300px;" class="card-img-top img-fluid" alt="...">
                              <div class="card-body">
                                  <h5 class="card-title">{{movie._source.title}}</h5>
                                  <p class="card-text">{{movie._source.overview[0:100]}}</p>
                                  <div class="row justify-content-center mt-2">
                                    <div class="col-auto">
                                        <a href="{{ url_for('get_movie', title=123) }}" class="btn btn-primary">
                                          detials
                                        </a>
                                    </div>
                                  </div>
                                  
                              </div>
                          </div>
                      </div>
                      {% endfor %}
                  </div>
              </div>
          </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
